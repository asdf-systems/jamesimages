---
layout: none
---
<meta charset="utf-8" />
<style>
	div {
		display: inline-block;
		margin: 10px;
		padding: 10px;
		border: 1px solid black;
		text-align: center;
	}
	span {
		display: block;
	}
	img {
		height: 150px;
		width: auto;
	}
</style>
{% for post in site.posts %}
	<div>
		<img src="img/{{post.filename}}" />
		<span>
			{% for tag in post.tags %}
				"{{tag}}",
			{% endfor %}
		</span>
	</div>
{% endfor %}
